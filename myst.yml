version: 1
project:
  title: Approfondissement-Python-TD
  authors:
    - name: John Samuel
  copyright: '2021'
  exclude:
    - _build
    - Thumbs.db
    - .DS_Store
    - '**.ipynb_checkpoints'
  github: johnsamuelwrites/Approfondissement-Python-TD
  thebe:
    binder:
      repo: johnsamuelwrites/Approfondissement-Python-TD
      provider: github
      url: https://mybinder.org
      ref: main
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/book.pdf
  toc:
    - file: README.md
    - title: Travaux Pratiques
      children:
        - title: TP 1
          file: tp1.ipynb
        - title: TP 2
          file: tp2.ipynb
        - title: Bases
          file: exemples/bases.ipynb
        - title: Examples-Visualization
          file: exemples/Examples-Visualization.ipynb

site:
  options:
    logo: aptd.svg
    folders: true
  template: book-theme
